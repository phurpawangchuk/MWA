<form #registerationForm="ngForm" (ngSubmit)="register(registerationForm)">
    <div>
        <label>
            Name:
            <input name="name" id="name" placeholder="Your name" ngModel>
        </label>
    </div>
    <div>
        <label>
            Username:
            <input name="username" id="username" placeholder="Username" ngModel>
        </label>
    </div>
    <div>
        <label>
            Password:
            <input type="password" name="password" id="password" placeholder="Password" ngModel>
        </label>
    </div>
    <div>
        <label>
            Repeat Password:
            <input type="password" name="passwordRepeat" id="passwordRepeat" placeholder="Password" ngModel>
        </label>
    </div>
    <button type="submit">Register</button>
</form>
