<!-- Reactive form -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="formControl">
        <label for="title">Title</label>
        <input type="text" formControlName="title">
        <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
            <div *ngIf="form.get('title')?.errors?.['required']">
                First name is required
            </div>
            <div *ngIf="form.get('title')?.errors?.['minlength']">
                Minimum 2 is required
            </div>
            <div *ngIf="form.get('title')?.errors?.['maxlength']">
                Maximum 10 is required
            </div>
        </div>
    </div>
    <div class="formControl">
        <label for="rating">Rating</label>
        <select formControlName="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>
    <div class="formControl">
        <label for="review">Review</label>
        <input type="text" formControlName="review">
    </div>
    <div class="formControl">
        <label for="postDate">postDate</label>
        <input type="text" formControlName="postDate">
    </div>
    <div>
        <button type="submit">submit</button>
    </div>
</form>
