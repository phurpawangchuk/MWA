<form [formGroup]="registerationForm" (ngSubmit)="register(registerationForm)">
    <div>
        <label>
            Name:
            <input name="name" id="name" placeholder="Your name" formControlName="name">
        </label>
    </div>
    <div>
        <label>
            Username:
            <input name="username" id="username" placeholder="Username" formControlName="username">
        </label>
    </div>
    <div>
        <label>
            Password:
            <input type="password" name="password" id="password" placeholder="Password" formControlName="password">
        </label>
    </div>
    <div>
        <label>
            Repeat Password:
            <input type="password" name="passwordRepeat" id="passwordRepeat" placeholder="Password"
                formControlName="passwordRepeat">
        </label>
    </div>
    <button type="submit">Register</button>
</form>
